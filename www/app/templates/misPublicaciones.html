<ion-view>


   <script id="vendido.html" type="text/ng-template">
  <ion-modal-view class="ion-nifty-modal2">
    <div  class="ion-modal-content-custom2">


      <ion-content class="padding " style=" color:#444;font-family:backIssuesItal !important" >

<div style="    background-color: #00AD9E;
    text-align: center;
    height: 51px;">
        <i ng-click='closeModal()' style='    color: white;
    font-size: 35px;
    float: left;
    margin-top: 6px;
    margin-left: 8px;' class=" ion-android-cancel"> </i><span style="    text-align: center;
    width: 100%;
    color: white;
    padding-top: 18px;
    display: block;">A quien se lo vendiste</span>
</div>
        <div style="text-align:center">
        <img style="    opacity: 0.4;
    margin-top: 14px;" src="img/mano.png"><br>
        <p>Enhorabuena <br> Has vendido tu comic a ...</p>

        </div>

      <div class="list">

          <a  ng-repeat="chat in usuariosPost" class="item item-avatar"   style="border: solid #444;margin-top: 10px;" ng-click='calificar(chat.idUsuario, chat.nombre)'>

                <img ng-if='!chat.imagenUrl' ng-src="https://s3.amazonaws.com/ultradoujinshi/user{{chat.idUsuario}}" class=""  onerror="this.src='img/userbak.png'" >

                <img ng-if='chat.imagenUrl'  ng-src="{{chat.imagenUrl}}" class=""  onerror="this.src='img/userbak.png'" >

          <h2 style="color:#444; font-family: backIssuesReg !important;">{{chat.nombre}}</h2>
          <p>{{chat.ultimoMensaje.split("T")[0]}} </p>
          </a>

          <div style='    text-align: center;
          margin-top: 34px;
          color: lightgray;
          opacity: 1;'  ng-cloak ng-if='usuariosPost.length == 0'>
          <img ng-src="img/vacio.png"  >
          <p>No hay conversaciones iniciadas</p>
          </div>
      </div>




      </ion-content>

        <div style="    text-align: center;
    position: absolute;
    bottom: 0;
    width: 100%;
    left: 0;">

<!--   <button style='    background-color: white;
    color: #333;
    width: 100%;
    font-family: backIssuesReg !important;' class="button " ng-show='usuarioIDUD != perfilUsuario.idUsuario' ng-click='goChat(perfilUsuario.idUsuario)'>Chat</button> -->

<button style='    background-color: white;
    color: #333;
    width: 100%;
    font-family: backIssuesReg !important;' class="button " ng-click='compraExterna()'>No lo he vendido por Ultra Doujinshi</button>



</div>

    </div>
  </ion-modal-view>
</script>


  <ion-nav-title style='color:#444'>Mis Publicaciones</ion-nav-title>

  <ion-content padding="true" style='background: white' >
  	
<ion-refresher class="spinner-balanced" on-refresh="reload()"></ion-refresher>


  	<div class="list">



    <a  ng-repeat="chat in chats" class="item item-avatar"   style="border: solid #444;margin-top: 10px;">


      <img ng-src="https://s3.amazonaws.com/ultradoujinshi/publicaciones{{chat.idPublicacion}}">
      <h2 style="color:#444; font-family: backIssuesReg !important;">{{chat.titulo}}</h2>
      <p style="    margin-bottom: 11px;
    margin-top: 10px;">Estado: {{chat.estadoPublicacion == 1 ? 'En venta' : 'Reservado' }} </p>

      <button style="border: solid 2px;
    padding: 10px;
    font-family: backIssuesItal !important;
" ng-click='marcarVendido(chat.idPublicacion)'>vendido</button>  


<button ng-click='marcarReservado(chat.idPublicacion, chat.estadoPublicacion)' style="border: solid 2px;
    padding: 10px;
    font-family: backIssuesItal !important;"><span ng-if='chat.estadoPublicacion == 1'>reservar</span><span ng-if='chat.estadoPublicacion == 3'>activar</span></button>

<img style="position: absolute;
    margin-left: 10px;
    left: 0;" ng-if='chat.estadoPublicacion==1' src="img/play.png">
<img style="position: absolute;
    margin-left: 10px;
    left: 0;" ng-if='chat.estadoPublicacion==3' src="img/pause.png">
    </a>

      <div style='    text-align: center;
    margin-top: 34px;
    color: lightgray;
    opacity: 1;'  ng-cloak ng-if='chats.length == 0'>
    <img ng-src="img/vacio.png"  >
    <p>No hay publicaciones activas</p>
   </div>




</div>


  </ion-content>




</ion-view>
