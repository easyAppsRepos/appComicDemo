<ion-view>
  <ion-nav-title style='color:#444'>+ COMIC</ion-nav-title>

  <ion-content padding="true" style='background: white' >
  	

  <div  style="margin-top:13px"><label style="    color: #444;
    font-size: 17px !important;">Nombre *</label></div>
                        <input    ng-model='publicacion.nombre' style='    width: 100%;
    background-color: transparent;
    border-bottom: solid 2px #444; color:#444' placeholder='' type="text" class="inputRegistrar md-input" required="required">

                      <div style="margin-top:13px"><label style="    color: #444;
    font-size: 17px !important;">Descripcion</label></div>

    				<textarea ng-model='publicacion.descripcion' style="    width: 100%;height: 100px;
    background-color: transparent;
    border: solid 2px #444;  resize: none;color:#444">
    					
    				</textarea>
                                    <div style="margin-top:13px"><label style="    color: #444;
    font-size: 17px !important;">Estado </label></div>

                    <select ng-model='publicacion.estado' style=" width: 100%;
    background-color: transparent;
    border-bottom: solid 2px #444; color:#444;    margin-top: 15px;
    margin-bottom: 15px;">

                      <option  value='Nuevo/Empacado'  >Nuevo/Empacado</option>
                      <option  value='Excelente'  >Excelente</option>
                      <option  value='Bueno' ng-selected='{{true}}' >Bueno</option>
                      <option  value='Regular'  >Regular</option>
                       <option  value='Malo'  >Malo</option>

                    </select>

<!--                         <input  ng-model='publicacion.estado' placeholder='' style="    width: 100%;
    background-color: transparent;
    border-bottom: solid 2px #444; color:#444" type="text" class="inputRegistrar md-input" required="required"> -->
         

                      <div style="margin-top:13px"><label style="    color: #444;
    font-size: 17px !important;">Fecha de edicion </label></div>
                        <input ng-model='publicacion.fechaPublicacion' placeholder='' style="    width: 100%;
    background-color: transparent;
    border-bottom: solid 2px #444; color:#444" type="date" class="inputRegistrar md-input" required="required">


                  <div style="margin-top:13px"><label style="    color: #444;
    font-size: 17px !important;">Precio </label></div>
                        <input  placeholder='' style="    width: 100%;
    background-color: transparent;
    border-bottom: solid 2px #444; color:#444" type="text" class="inputRegistrar md-input" required="required" ng-model='publicacion.precio' >

    <button ng-click='getImage()' class="button" style="   font-family: backIssuesReg !important; margin-top: 35px;">
  <i class="icon ion-image" ></i> Agregar imagen
</button>


<img style="    width: 179px !important;
    height: 179px !important;
    max-width: 179px;
    max-height: 179px;" ng-src="{{publicacion.imagen}}?{{consecutivo}}">


<div style="text-align:center; margin:30px">
    <button ng-click='subirComic(publicacion)' class="button" style="   font-family: backIssuesReg !important;">
  Publicar comic
</button>
</div>

  </ion-content>




</ion-view>
