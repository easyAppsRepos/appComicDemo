<ion-view>
  <ion-nav-title style='color:#444'>Perfil</ion-nav-title>

  <ion-content padding="true" style='    background-size: cover;background-image: url(img/bg-black.png);' >
  	  <div style="    text-align: center;
    background-image: url(img/fondot2.png);
    color: #444;
    margin-bottom: 14px;
    margin-top: 5px;
    padding-bottom: 16px;background-size: cover;
    background-color:white;border-radius: 7px;">

    <div  ng-show='usuarioIDUD==perfilUsuario.idUsuario && !perfilUsuario.imagenUrl' ng-click='confirmarFoto()' style="    position: absolute;
    right: 5px;
    font-size: 29px;
        padding-top: 12px;
    height: 58px;
    width: 64px;
    color: lightgrey;"><i class="ion-image"> </i></div>

	  	<img ng-show='!perfilUsuario.imagenUrl' ng-src="https://s3.amazonaws.com/ultradoujinshi/user{{perfilUsuario.idUsuario}}?{{contador}}" class="fotoPerfil"  onerror="this.src='img/userbak.png'" >

      <img ng-show='perfilUsuario.imagenUrl'  ng-src="{{perfilUsuario.imagenUrl}}" class="fotoPerfil"  onerror="this.src='img/userbak.png'" >
<br>
      <br>
	  	<span>{{perfilUsuario.nombre}}</span><br>
	  	<span style="    color: lightslategrey;">Usuario desde {{perfilUsuario.fechaCreacion.split(" ")[0]}}</span>
	  </div>
	  <div>	  	
		<div class="detailProfile">
			<span>{{perfilUsuario.vendidos}}</span><br>
			<span>Vendidos</span>
		</div>
		<div class="detailProfile">
			<span>{{perfilUsuario.publicados}}</span><br>
			<span>Publicados</span>
		</div>
		<div class="detailProfile">
			<span>5<i class="ion-star"></i></span><br>
			<span>valoracion</span>
		</div>
	  </div>

  	<div style="margin-top:20px">
  		<span>Publicados</span>	

  		<div class="list">

		<a class="item item-avatar" ng-repeat='c in perfilUsuario.publicaciones' style="    background: transparent !important; margin-top: 20px;border: dashed 1px lemonchiffon;background: transparent !important;    margin-top: 20px;">
		<img src="img/portada1.jpg">
		<h2 style="  font-family: backIssuesReg !important;">{{c.titulo}}</h2>
		<p>{{getEstadoC(c.estadoPublicacion)}} | ${{c.precio}}</p>
		</a>
	
</div>


  	</div>


<div style="width:100%; height:48px"></div>
  </ion-content>

  <div style="    text-align: center;
    position: absolute;
    bottom: 0;
    width: 100%;
    left: 0;">

  <button style='    background-color: white;
    color: #333;
    width: 100%;
    font-family: backIssuesReg !important;' class="button " ng-show='usuarioIDUD != perfilUsuario.idUsuario' ng-click='goChat(perfilUsuario.idUsuario)'>Chat</button>

	<button style='    background-color: white;
    color: #333;
    width: 100%;
    font-family: backIssuesReg !important;' class="button " ng-show='usuarioIDUD==perfilUsuario.idUsuario' ui-sref="agregar">Publicar COMIC</button>




</div>



</ion-view>
